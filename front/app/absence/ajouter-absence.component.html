<h1>Demande d'absence</h1>

<form class="form-horizontal">
<fieldset>

<!-- Date de début-->
<div class="form-group">
  <label class="col-md-4 control-label" for="dateDebut">Date de début :</label>  
  <div class="col-md-4">
  <!-- <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md"> -->
  <input type="date" id="dateDebut" name="dateDebut" ng-model="dateDebut">
  </div>
</div>

<!-- Date de fin-->
<div class="form-group">
  <label class="col-md-4 control-label" for="dateFin">Date de fin :</label>  
  <div class="col-md-4">
  <!-- <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md"> -->
  <input type="date" id="dateFin" name="dateFin" ng-model="dateFin">
  </div>
</div>

<!-- Type de congé -->
<div class="form-group">
  <label class="col-md-4 control-label" for="type">Type de congé :</label>
  <div class="col-md-4">
    <select id="type" name="type" class="form-control" ng-model="type">
      <option ng-repeat="type in $ctrl.types track by $index" value="{{ type }}">{{ type }}</option>
    </select>
  </div>
</div>

<!-- Motif -->
<div class="form-group">
  <label class="col-md-4 control-label" for="motif">Motif :</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="motif" name="motif" ng-model="motif"></textarea>
  </div>
</div>

</fieldset>
</form>
